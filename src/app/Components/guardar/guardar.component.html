<div class="container">
    <h5>Captura la información del nuevo Jugador.</h5>
    <h6 class="text-end">Los campos con (*) son obligatorios.</h6>
    <form (ngSubmit)="guardar()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID *</label>
            <input type="number" class="form-control" id="id" aria-describedby="idHelp" [(ngModel)]="jugador.id" name="id" required>
            <div id="idHelp" class="form-text">Ingrese el valor único de registro.</div>
        </div>
        <div class="mb-3"> 
            <label for="numJugador" class="form-label">Número de Jugador *</label> 
            <input type="number" class="form-control" id="numJugador" aria-describedby="numJugadorHelp" [(ngModel)]="jugador.numJugador" name="numJugador" required> 
            <div id="numJugadorHelp" class="form-text">Ingrese el número del jugador.</div>
        </div>
        <div class="mb-3"> 
            <label for="nombre" class="form-label">Nombre *</label> 
            <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" [(ngModel)]="jugador.nombre" name="nombre" required> 
            <div id="nombreHelp" class="form-text">Ingrese el nombre del jugador.</div> 
        </div>
        <div class="mb-3"> 
            <label for="primerApellido" class="form-label">Primer Apellido *</label> 
            <input type="text" class="form-control" id="primerApellido" aria-describedby="primerApellidoHelp" [(ngModel)]="jugador.primerApellido" name="primerApellido" required> 
            <div id="primerApellidoHelp" class="form-text">Ingrese el primer apellido del jugador.</div>
        </div>
        <div class="mb-3"> 
            <label for="segundoApellido" class="form-label">Segundo Apellido</label> 
            <input type="text" class="form-control" id="segundoApellido" aria-describedby="segundoApellidoHelp" [(ngModel)]="jugador.segundoApellido" name="segundoApellido"> 
            <div id="segundoApellidoHelp" class="form-text">Ingrese el segundo apellido del jugador (opcional).</div> 
        </div>
        <div class="mb-3"> <label for="fechaNacimiento" class="form-label">Selecciona la Fecha de Nacimiento *</label> 
            <input type="date" class="form-control" id="fechaNacimiento" aria-describedby="fechaNacimientoHelp" [(ngModel)]="jugador.fechaNacimiento" name="fechaNacimiento" required> 
        </div>

        <button type="submit" class="btn btn-dark"> Guardar </button>
    </form>
</div>
